<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(', 2').prepend('0, ')
        $('<span>, 3</span>').appendTo('#div1')
        $('<span>-1, </span>').prependTo('#div1')

        $('#div2').before('<p>Antes</p>')
        $('#div2').after('<p>Depois</p>')

        $('<p>Antes de 3</p>').insertBefore('#div3')
        $('<p>Depois de 3</p>').insertAfter('#div3')
    
      //  $('p.numero').wrap('<div>')

        //Junta esses dois elementos e defini uma classe personalizada para eles
        $('p.numero').wrapAll('<div id="div4">')
        
        //Deixa em branco a div 4
        $('#div4').empty()

        //Ele pega e remove os elementos anteriores à div3 e à div4
        $('#div3, #div4').prev().remove()

        //Sempre que voce esta definindo as tags vc esta criando um elemento
      //  $('<div>Substituto</div>').replaceAll('body > p')
        $('body > p').replaceWith('<div>Substituto</div>')

    </script>
</body>
