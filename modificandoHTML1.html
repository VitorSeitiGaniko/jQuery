<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>

    <script>
        $('#conteudo1').append('<p>1</p>')

        const elementos = [
            $('<li></li>').append('Arroz'),
            $('<li>').append('Feij√£o'),
            $('<li>').append('ovo')
        ]

        const lista = $('<ul><li>Sorvete</li></ul>').append(elementos)
        $('#conteudo2').append(lista)

        $('#conteudo3').append('<h1>3</h1>').append('<h1>4</h1>').prepend('<h1>1</h1>')

        //O html substitui tudo
        $('#conteudo3').html('123')
    </script>
</body>
