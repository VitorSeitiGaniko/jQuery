<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Manipulando CSS</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Manipulando CSS</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <div id='resultado'></div>
    <script>
        //Armazenando a fonte
       const fonte = $('#div1').css('font-family')

       $('#resultado').append(`A fonte é ${fonte}`)

       //Alterando um elemento
       $('#div1').css('font-size', '3em')

       //Alterando varios elementos
       $('#div1').css({'font-size': '3em' , 'color': 'yellow'})

       $('#div2').addClass('destaque')


       const temClass = $('#div2').hasClass('destaque')

       $('#resultado').append(`<br>Tem classe? ${temClass}`)

       $('#div2').removeClass('destaque')

       //Se não tiver ele coloca, e se tiver ele tira
       $('#div2').toggleClass('destaque')

    </script>
</body>
